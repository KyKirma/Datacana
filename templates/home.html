{% extends 'default.html' %}

{% block conteudo %}
    <div id="cover">
        <div id="title">
            <h2>Projeto DataCana</h2>
            <div class="container" id="rule"></div>
        </div>
    </div>

    <div class="content">
        <h2>Coleções de Mapas</h2>

        <div class="container text-center">
            <div class="row">
                <div class="col-md" id="col-01">
                    <div class="d-flex">
                        <div id="square">
                            <h2>Minas Gerais</h2>
                            <div id="text">
                                <p>Área de Cana Total (Km²)</p>
                                <p id="odometer" class="odometer"></p>
                            </div>
                        </div>
                        <p>Obtenha acesso aos dados de Área de Cana de Minas Gerais!</p>
                        <button>
                            <a href="/plataforma" target="_blank" rel="external">Acesse a Plataforma</a>
                        </button>
                    </div>
                </div>

                <div class="col-md" id="col-02">
                    <a href="/plataforma" target="_blank" rel="external">
                        <div id="map"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@latest/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Plug-in Odometro -->
    <link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-minimal.css" />
    <script src="http://github.hubspot.com/odometer/odometer.js"></script>

    <!-- Plug-in Responsive Pop-up -->
    <script src="https://unpkg.com/leaflet-responsive-popup@1.0.0/leaflet.responsive.popup.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-responsive-popup@1.0.0/leaflet.responsive.popup.css"/>

    <!-- Plug-in MapTiler -->
    <script src="https://cdn.maptiler.com/maptiler-geocoding-control/v1.2.0/leaflet.umd.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-geocoding-control/v1.2.0/style.css" rel="stylesheet">

    <script src="/static/scripts/home.js"></script>
    
    <script>
        setTimeout(function(){ odometer.innerHTML = "{{ AreaMG }}"; }, 1);
    </script>
{% endblock %}

{% block estilo %}
    <style>
        /* CAPA */

        main > div#cover {
            display: flex;
            background-image: url('../static/images/Capa.jpg');
            background-size: cover;
            align-items: center;
            justify-content: center;
        }

        main > div#cover > div#title > h2 {
            color: #FFFFFF;
            text-align: center;
            font-weight: bold;

            animation: fadeInDown;
            animation-duration: 0.75s;
        }

        main > div#cover > div#title > div#rule {
            border-bottom: 3px solid #FFFFFF;

            animation: zoomIn;
            animation-duration: 0.75s;
        }

        main > div#cover > div#title > div.container {
            max-width: 75%;
        }

        /* CONTEÚDO */

        main > div.content {
            background-color: #FFFFFF;
            color: #424242;
            margin: 25px 0px;
            padding: 40px;
        }

        main > div.content > div.container {
            margin-top: 2.25rem;
        }

        main > div.content > div.container > div.row > div#col-01 {
            position: relative;
        }

        main > div.content > div.container > div.row > div#col-01 > div.d-flex {
            height: 100%;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        main > div.content > div.container > div.row > div#col-01 > div.d-flex > div#square {
            width: 65%;
            border-radius: 8px;
            box-shadow: 0rem 0rem 0.5rem rgba(0, 0, 0, 0.2);
        }

        main > div.content > div.container > div.row > div#col-01 > div.d-flex > div#square > h2 {
            margin: 0px;
            padding: 16px;
        }

        main > div.content > div.container > div.row > div#col-01 > div.d-flex > div#square > div#text {
            background-color: #9FD97C;
            padding: 16px;
            border-radius: 0px 0px 8px 8px;
        }

        main > div.content > div.container > div.row > div#col-01 > div.d-flex > div#square > div#text > p {
            margin: 0px;
            font-size: 18px;
        }

        main > div.content > div.container > div.row > div#col-01 > div.d-flex > div#square > div#text > p#odometer {
            margin: 0px;
            font-size: 48px;
        }

        main > div.content > div.container > div.row > div#col-01 > div.d-flex > p {
            width: 48%;
            font-size: 18px;
            margin: 0px;
        }

        main > div.content > div.container > div.row > div#col-01 > div.d-flex > button {
            background-color: #9FD97C;
            border: none;
            border-radius: 16px;
            max-width: 35%;
            padding: 16px 24px;
            box-shadow: 0rem 0rem 0.5rem rgba(0, 0, 0, 0.2);
        }

        main > div.content > div.container > div.row > div#col-01 > div.d-flex > button > a {
            color: #424242;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        main > div.content > div.container > div.row > div#col-02 > a > div#map {
            background-color: transparent;
            width: 85%;
            height: 450px;
            margin: auto;
        }

        /* MEDIA-QUERY PARA DISPOSITIVOS */

        /* DISPOSITIVOS GRANDES */

        @media screen and (min-width: 768px) {
            main > div#cover {
                background-position: center;
                height: 65vh;
            }

            main > div#cover > div#title > h2 {
                font-size: 42px;
            }
        }

        /* DISPOSITIVOS PEQUENOS */

        @media screen and (max-width: 768px) {
            main > div#cover {
                background-position: right bottom;
                height: 42vh;
            }

            main > div#cover > div#title > h2 {
                font-size: 35px;
            }

            main > div.content > div.container > div.row > div#col-01 > div.d-flex {
                justify-content: unset;
                gap: 24px;
            }
        }
    </style>
{% endblock %}
